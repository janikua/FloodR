<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/MANZA_MORELIA_IVI_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_MANZA_MORELIA_IVI_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">El Ã­ndice de vulnerabilidad ante inundaciones para esta colonia es</th>\
                        <td>' + (feature.properties['IVI_FNL'] !== null ? autolinker.link(feature.properties['IVI_FNL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MANZA_MORELIA_IVI_1_0(feature) {
            if (feature.properties['IVI_FNL'] >= 0.001000 && feature.properties['IVI_FNL'] <= 0.250000 ) {
                return {
                pane: 'pane_MANZA_MORELIA_IVI_1',
                opacity: 1,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,0.06666666666666667)',
                interactive: true,
            }
            }
            if (feature.properties['IVI_FNL'] >= 0.250000 && feature.properties['IVI_FNL'] <= 0.500000 ) {
                return {
                pane: 'pane_MANZA_MORELIA_IVI_1',
                opacity: 1,
                color: 'rgba(241,212,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,240,132,0.10980392156862745)',
                interactive: true,
            }
            }
            if (feature.properties['IVI_FNL'] >= 0.500000 && feature.properties['IVI_FNL'] <= 0.750000 ) {
                return {
                pane: 'pane_MANZA_MORELIA_IVI_1',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,192,132,0.08235294117647059)',
                interactive: true,
            }
            }
            if (feature.properties['IVI_FNL'] >= 0.750000 && feature.properties['IVI_FNL'] <= 1.000000 ) {
                return {
                pane: 'pane_MANZA_MORELIA_IVI_1',
                opacity: 1,
                color: 'rgba(215,25,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,25,0.054901960784313725)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_MANZA_MORELIA_IVI_1');
        map.getPane('pane_MANZA_MORELIA_IVI_1').style.zIndex = 401;
        map.getPane('pane_MANZA_MORELIA_IVI_1').style['mix-blend-mode'] = 'normal';
        var layer_MANZA_MORELIA_IVI_1 = new L.geoJson(json_MANZA_MORELIA_IVI_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MANZA_MORELIA_IVI_1',
            layerName: 'layer_MANZA_MORELIA_IVI_1',
            pane: 'pane_MANZA_MORELIA_IVI_1',
            onEachFeature: pop_MANZA_MORELIA_IVI_1,
            style: style_MANZA_MORELIA_IVI_1_0,
        });
        bounds_group.addLayer(layer_MANZA_MORELIA_IVI_1);
        map.addLayer(layer_MANZA_MORELIA_IVI_1);
        setBounds();
        </script>
    </body>
</html>
